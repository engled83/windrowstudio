<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windrow Studio — Updating Our Site</title>
  <meta name="description" content="Windrow Studio is updating the website. Back soon." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1111;
      --panel: #121619;
      --text: #e6e9ee;
      --muted: #9aa3ad;
      --accent: #1db954;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --maxw: 720px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(900px 400px at 20% -10%, rgba(29,185,84,.10), transparent 60%),
        radial-gradient(700px 350px at 90% 0%, rgba(163,218,194,.10), transparent 55%),
        var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 26px;
      text-align: center;
    }
    .brand {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 10px;
      align-items: center;
      font-weight: 800;
      letter-spacing: .2px;
      margin-bottom: 10px;
    }
    .brand-logo {
      width: 40px; height: 40px; border-radius: 10px;
      background: #161a1d; display: grid; place-items: center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }
    .brand-logo img { width: 26px; height: 26px; display:block; }
    h1 { margin: 8px 0 8px; font-size: clamp(1.6rem, 4vw, 2.1rem); }
    p { margin: 0 auto 16px; color: var(--muted); max-width: 60ch; }
    .btns { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 12px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: .8rem 1.1rem; border-radius: 999px;
      background: #1a1f23; color: var(--text);
      border: 1px solid rgba(255,255,255,.08);
      font-weight: 700;
      text-decoration: none;
    }
    .btn:hover { background: #22282d; }
    .btn.brand { background: var(--accent); color: #0b1410; border: none; }
    .meta { margin-top: 18px; font-size: .9rem; color: var(--muted); }
    footer { margin-top: 18px; font-size: .85rem; color: var(--muted); }
    .socials { display:flex; gap:10px; justify-content:center; margin-top:8px; flex-wrap:wrap; }
    .icon-btn { width:40px; height:40px; display:grid; place-items:center; border-radius:10px; background:#151a1d; border:1px solid rgba(255,255,255,.08); }
    .icon { width:20px; height:20px; fill: currentColor; color: var(--muted); }
    .icon-btn:hover .icon { color: var(--text); }
    @media (prefers-reduced-motion: no-preference) {
      .pulse { position: relative; }
      .pulse::after {
        content: ""; position: absolute; inset: -2px;
        border-radius: inherit; border: 2px solid rgba(29,185,84,.35);
        animation: ring 1.6s ease-out infinite;
      }
      @keyframes ring { from { transform: scale(.96); opacity: 1; } to { transform: scale(1.2); opacity: 0; } }
    }
  </style>
</head>
