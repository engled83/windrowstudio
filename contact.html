<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Windrow Studio</title>
  <meta name="description" content="Get in touch with Windrow Studio for bookings, collaborations, press, or podcast inquiries." />
  <meta name="color-scheme" content="light dark" />

  <!-- Global Windrow Studio Style (same as index.html) -->
  <style>
    :root{
      --bg:#fafafa; --fg:#0f1115; --muted:#616774; --line:#e7e9ee;
      --card:#ffffff; --accent:#12b76a; --radius:14px; --max:1100px;
      --shadow:0 8px 28px rgba(16,24,40,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0d1116; --fg:#eaeef5; --muted:#9aa3ad; --line:#1e2430; --card:#101620; --shadow:0 10px 30px rgba(0,0,0,.45); }
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:radial-gradient(1200px 600px at 0% -20%, rgba(18,183,106,.08), transparent 55%), var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    a{text-decoration:none; color:inherit;}

    .wrap{ max-width:var(--max); margin:0 auto; padding:0 16px }

    /* Header */
    header{
      position:sticky; top:0; z-index:40;
      backdrop-filter:saturate(1.1) blur(8px);
      background:color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      height:64px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background:color-mix(in oklab, var(--fg) 9%, transparent);
      display:grid; place-items:center;
      box-shadow:inset 0 0 0 1px var(--line);
    }
    .logo img{ width:22px; height:22px }
    .links{ display:flex; gap:18px }
    .links a{
      color:var(--muted); font-weight:600;
      padding:6px 4px; border-radius:8px;
    }
    .links a:hover{
      color:var(--fg);
      background:color-mix(in oklab, var(--fg) 6%, transparent)
    }
    .menu{ display:none }
    @media (max-width:820px){
      .links{ display:none }
      .menu{ display:inline-flex; font-weight:700 }
    }

    /* Page layout */
    .hero{
      text-align:center;
      padding:64px 0 28px;
    }
    .h1{
      font-size:clamp(2rem,3.4vw,3rem);
      font-weight:850;
      margin:0 0 10px;
    }
    .lead{
      color:var(--muted);
      max-width:60ch;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:24px;
      margin-top:32px;
    }

    form{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .full{ grid-column:1 / -1 }
    label{ font-weight:600; font-size:.95rem }
    input,textarea{
      width:100%; margin-top:6px;
      padding:.85rem 1rem;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--card);
      color:var(--fg);
    }
    textarea{ min-height:150px; resize:vertical }

    .hint{ margin-top:4px; font-size:.85rem; color:var(--muted) }

    .actions{
      grid-column:1 / -1;
      display:flex; justify-content:flex-end; gap:12px;
      margin-top:10px;
    }
    .btn{
      padding:.85rem 1.4rem; border-radius:999px;
      font-weight:700; border:none; cursor:pointer;
    }
    .btn-primary{
      background:var(--accent); color:#062612;
    }
    .btn-primary:hover{
      filter:brightness(1.05);
    }
    .btn-ghost{
      background:transparent; border:1px solid var(--line);
      color:var(--fg);
    }
    .btn-ghost:hover{
      background:color-mix(in oklab, var(--fg) 6%, transparent)
    }

    footer{
      border-top:1px solid var(--line);
      margin-top:48px;
    }
    .foot{
      display:flex; align-items:center; justify-content:space-between;
      flex-wrap:wrap; gap:12px;
      padding:22px 0;
    }
    .socials{ display:flex; gap:10px }
    .icon-btn{
      width:40px; height:40px;
      display:grid; place-items:center;
      border-radius:10px;
      background:color-mix(in oklab, var(--fg) 6%, transparent);
      border:1px solid var(--line)
    }
    .icon{
      width:20px; height:20px; fill:currentColor; color:var(--muted)
    }
    .icon-btn:hover .icon{ color:var(--fg) }

    @media (max-width:720px){
      form{ grid-template-columns:1fr }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap nav">
    <a class="brand" href="/" aria-label="Windrow Studio">
      <span class="logo"><img src="/windrow-logo.png" alt=""></span>
      <span>Windrow Studio</span>
    </a>

    <nav class="links">
      <a href="/lookwhoitis.html">Podcast</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>

    <button class="menu">Menu</button>
  </div>
</header>

<main class="wrap">

  <section class="hero">
    <h1 class="h1">Contact Windrow Studio</h1>
    <p class="lead">Booking, collabs, press, or just to say hi. We read every message.</p>
  </section>

  <section class="card">
    <form action="https://formspree.io/f/mwpbqaqb" method="POST">

      <div class="full">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required>
      </div>

      <div class="full">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <div class="hint">Include links if helpful. We’ll get back soon.</div>
      </div>

      <div class="actions">
        <button type="reset" class="btn btn-ghost">Clear</button>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>

    </form>
  </section>

</main>

<footer>
  <div class="wrap foot">
    <small>© <span id="y"></span> Windrow Studio</small>

      </a>
      <a class="icon-btn" href="https://www.tiktok.com/@lookwhoitispod" target="_blank">
        <svg class="icon" viewBox="0 0 24 24"><path d="M14.5 3c.6 2.2 2 3.6 4.3 4.1v3.2c-1.6-.1-3-.5-4.3-1.3v5.9a6 6 0 1 1-6-6c.4 0 .8 0 1.2.1v3.1a2.9 2.9 0 1 0 2.9 2.9V3h1.9z"/></svg>
      </a>
      <a class="icon-btn" href="https://www.youtube.com/@lookwhoitispod" target="_blank">

      </a>
      <a class="icon-btn" href="https://open.spotify.com/show/44Vpk5tXOMYVkkeOrYLCtJ" target="_blank">

    </div>
  </div>

</body>
</html>
