<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windrow Studio - Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1608500211460-69b56fabc057?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.75);
      z-index: 0;
    }
    .logo-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
      width: 100px;
    }
    .coming-soon {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="windrow-logo.png" alt="Windrow Studio Logo" class="logo-fixed" />

  <div class="coming-soon">
    <h1>Coming Soon</h1>
    <p>Windrow Studio is getting ready to hit your speakers.</p>
  </div>
</body>
</html>
