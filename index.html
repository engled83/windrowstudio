<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windrow Studio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #111;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background: url('https://images.unsplash.com/photo-1608500211460-69b56fabc057?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 300px;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
    }
    .logo-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      width: 100px;
    }
    .artist-card {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dummy-player {
      width: 100%;
      height: 80px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="windrow-logo.png" alt="Windrow Studio Logo" class="logo-fixed" />

  <header></header>

  <div class="content">
    <section id="about">
      <h2>About the Podcast</h2>
      <p>We spotlight artists before the world catches on. Honest stories. Real music. No filters.</p>
    </section>

    <section id="artists">
      <h2>Featured Artists</h2>
      <div class="artist-card">Artist One</div>
      <div class="artist-card">Artist Two</div>
      <div class="artist-card">Artist Three</div>
    </section>

    <section id="player">
      <h2>Listen In</h2>
      <div class="dummy-player">[Podcast Player Placeholder]</div>
    </section>

    <section id="contact">
      <h2>Get in Touch</h2>
      <p>Email: you@yourdomain.com</p>
    </section>
  </div>
</body>
</html>
