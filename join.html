<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the Studio – Windrow Studio</title>
  <meta name="description" content="Join Dane in the Windrow Studio recording room on Riverside." />
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{
      --bg:#fafafa; --fg:#0f1115; --muted:#616774; --line:#e7e9ee;
      --card:#ffffff; --accent:#12b76a; --radius:14px; --max:1100px;
      --shadow:0 8px 28px rgba(16,24,40,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0d1116; --fg:#eaeef5; --muted:#9aa3ad; --line:#1e2430;
        --card:#101620; --shadow:0 10px 30px rgba(0,0,0,.45);
      }
    }

    *{ box-sizing:border-box; margin:0; padding:0 }
    body{
      font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:radial-gradient(1200px 600px at 0% -20%, rgba(18,183,106,.08), transparent 55%), var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
    }
    a{ color:inherit; text-decoration:none }

    .wrap{ max-width:var(--max); margin:0 auto; padding:0 16px }

    /* HEADER */
    header{
      position:sticky; top:0; z-index:40;
      backdrop-filter:saturate(1.1) blur(8px);
      background:color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      height:64px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background:color-mix(in oklab, var(--fg) 9%, transparent);
      display:grid; place-items:center;
      box-shadow:inset 0 0 0 1px var(--line);
    }
    .logo img{ width:22px }

    .links{ display:flex; gap:18px }
    .links a{
      padding:6px 4px;
      border-radius:8px;
      font-weight:600;
      color:var(--muted);
    }
    .links a:hover{
      color:var(--fg);
      background:color-mix(in oklab, var(--fg) 6%, transparent);
    }
    .menu{ display:none }

    @media (max-width:820px){
      .links{ display:none }
      .menu{ display:inline-flex }
    }

    /* PAGE CONTENT */
    .hero{
      padding:72px 0 40px;
      text-align:center;
    }
    .h1{
      font-size:clamp(2rem,3.4vw,3rem);
      font-weight:850;
      margin-bottom:14px;
    }
    .lead{
      max-width:60ch;
      margin:0 auto;
      color:var(--muted);
      margin-bottom:32px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:32px;
      max-width:620px;
      margin:0 auto 48px;
      text-align:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:1rem 2rem;
      border-radius:999px;
      font-weight:800;
      font-size:1.1rem;
      border:none;
      cursor:pointer;
      background:var(--accent);
      color:#062612;
      transition:.2s;
    }
    .btn:hover{
      filter:brightness(1.07);
      transform:translateY(-1px);
    }

    /* FOOTER */
    footer{
      border-top:1px solid var(--line);
      margin-top:48px;
    }
    .foot{
      padding:22px 0;
      display:flex; justify-content:space-between;
      align-items:center; flex-wrap:wrap;
      gap:14px;
    }
    .socials{ display:flex; gap:10px }
    .icon-btn{
      width:40px; height:40px;
      display:grid; place-items:center;
      border-radius:10px;
      background:color-mix(in oklab, var(--fg) 6%, transparent);
      border:1px solid var(--line);
    }
    .icon{
      width:20px; height:20px;
      color:var(--muted); fill:currentColor;
    }
    .icon-btn:hover .icon{ color:var(--fg) }
  </style>
</head>

<body>

<header>
  <div class="wrap nav">
    <a class="brand" href="/">
      <span class="logo"><img src="/windrow-logo.png" alt=""></span>
      <span>Windrow Studio</span>
    </a>

    <nav class="links">
      <a href="/lookwhoitis.html">Podcast</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
      <a href="/guest/index.html">Guest Application</a>
    </nav>

    <button class="menu">Menu</button>
  </div>

<main class="wrap">

  <section class="hero">
    <h1 class="h1">Join the Studio</h1>
    <p class="lead">Click the button below when it's time to record. This link takes you directly into the Windrow Studio Riverside room.</p>
  </section>

  <section class="card">
    <a href="https://riverside.fm/studio/dane-engles-studio?t=014ba73e153711d07e4f" target="_blank" class="btn">
      Join the Recording Studio
