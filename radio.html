<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Look Who It Is Radio</title>
  <meta name="description" content="Listen live to Look Who It Is Radio." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #0f1115;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      max-width: 480px;
      width: 100%;
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      color: #9aa3ad;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin-bottom: 20px;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #12b76a;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .small {
      margin-top: 16px;
      font-size: 13px;
      color: #9aa3ad;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Look Who It Is Radio</h1>
    <p>Independent artists. Songs from the people behind them.</p>

    <audio controls preload="none">
      <source src="http://lookwhoitis.duckdns.org:8000/stream" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="links">
      <a href="lookwhoitis.duckdns.org:8000/stream" target="_blank">Open Stream</a>
      <a href="/lookwhoitis">Podcast</a>
      <a href="https://instagram.com/lookwhoitispodcast" target="_blank">Instagram</a>
    </div>

    <div class="small">
      Artist and song info updates automatically in supported players.
    </div>
  </div>
</body>
</html>
